<template>
    <lightning-card title="Search Accounts">
        <div class="slds-m-around_medium">
            <lightning-input label="Search Key" value={searchKey} onchange={handleSearchKeyChange}></lightning-input>
            <lightning-button label="Search" onclick={handleSearch}></lightning-button>
        </div>
        <template if:true={searchResults.length}>
            <ul>
                <template for:each={searchResults} for:item="account">
                    <li key={account.Id}>
                        {account.Name}
                        <lightning-button
                            label="View Details"
                            variant = "Success"
                            data-record-id={account.Id}
                            onclick={handleNavigateToRecord}>
                        </lightning-button>
                    </li>
                </template>
            </ul>
        </template>
        <template if:true={error}>
            <p>{error}</p>
        </template>
    </lightning-card>
</template>
